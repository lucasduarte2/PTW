<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo AJAX – Obtendo dados em formato JSON</title>
  </head>
  <body>
    <h1>Exemplo AJAX – Carregando dados de um arquivo JSON</h1>
    <button onclick="ajaxResult()">Carregar Dados</button>
    <div id="box"></div>
    <script>
      function ajaxResult() {
        let xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.onload = function () {
          if (xhr.status == 200) {
            let dados = xhr.response;
            let htmlSaida = '';
            //For each
            for (let i = 0; i < dados.length; i++) {
              htmlSaida += '<p>Título: ' + dados[i].title + '</p>';
              htmlSaida += '<img src="' + dados[i].thumbnailUrl + '" alt="Miniatura">';
            }
            document.getElementById("box").innerHTML = htmlSaida;
          } else {
            window.alert("Erro " + xhr.status + ":" + xhr.statusText);
          }
        };
        xhr.open("GET", "https://jsonplaceholder.typicode.com/photos", true);
        xhr.send();
      }
    </script>
  </body>
</html>
